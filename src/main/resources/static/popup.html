<body>
<div class=\"container\">
    <div class=\"header\">
        <h1>Rate Limit 모니터링 대시보드</h1>
        <p>실시간 요청 제한 현황</p>
    </div>

    <div class=\"stats\">
        <div class=\"stat-card\">
            <h3>전체 항목</h3>
            <div class=\"number\" id=\"totalCount\">-</div>
        </div>
        <div class=\"stat-card\">
            <h3>차단된 항목</h3>
            <div class=\"number\" id=\"blockedCount\">-</div>
        </div>
        <div class=\"stat-card\">
            <h3>활성 항목</h3>
            <div class=\"number\" id=\"activeCount\">-</div>
        </div>
    </div>

    <div id=\"loading\" class=\"loading\">
        데이터를 불러오는 중...
    </div>

    <div id=\"error\" class=\"error\" style=\"display: none;\"></div>

<div id=\"tableSection\" class=\"table-section\" style=\"display: none;\">
<div class=\"table-header\">
    <h2>요청 현황</h2>
</div>
<table class=\"data-table\">
    <thead>
    <tr>
        <th>Key</th>
        <th>파일명</th>
        <th>메시지</th>
        <th>상태</th>
        <th>토큰</th>
        <th>요청수</th>
        <th>다음 리셋</th>
    </tr>
    </thead>
    <tbody id=\"tableBody\">
    </tbody>
</table>
</div>
</div>

<!-- 팝업 -->
<div id=\"popupOverlay\" class=\"popup-overlay\">
    <div class=\"popup-content\">
        <button class=\"popup-close\" onclick=\"closePopup()\">&times;</button>

        <div class=\"popup-title\" id=\"popupTitle\">상세 정보</div>

        <div class=\"popup-section\">
            <h4>📍 URI</h4>
            <div class=\"uri-display\" id=\"popupUri\"></div>
        </div>

        <div class=\"popup-section\">
            <h4>📊 WP JSON 데이터</h4>
            <div class=\"json-display\" id=\"popupWpJson\"></div>
        </div>
    </div>
</div>

<script>
    let allData = [];

    // 페이지 로드 시 실행
    document.addEventListener('DOMContentLoaded', function() {
        loadData();
        setInterval(loadData, 30000); // 30초마다 새로고침
    });

    // 데이터 로드
    async function loadData() {
        try {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('tableSection').style.display = 'none';

            const response = await fetch('http://localhost:8080/api/report/all');
            if (!response.ok) {
                throw new Error('서버 응답 오류: ' + response.status);
            }

            allData = await response.json();
            console.log('로드된 데이터:', allData);

            updateStats();
            updateTable();

            document.getElementById('loading').style.display = 'none';
            document.getElementById('tableSection').style.display = 'block';

        } catch (error) {
            console.error('데이터 로드 실패:', error);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = '데이터 로드 실패: ' + error.message;
        }
    }

    // 통계 업데이트
    function updateStats() {
        const total = allData.length;
        const blocked = allData.filter(item => item.bucketStatus.blocked).length;
        const active = total - blocked;

        document.getElementById('totalCount').textContent = total;
        document.getElementById('blockedCount').textContent = blocked;
        document.getElementById('activeCount').textContent = active;
    }

    // 테이블 업데이트
    function updateTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        allData.forEach(function(item) {
            const row = document.createElement('tr');
            const bucket = item.bucketStatus;
            const detail = bucket.bucketDetail;

            row.onclick = function() {
                openPopup(item);
            };

            const resetTime = new Date(bucket.nextReset);
            const timeString = resetTime.toLocaleString('ko-KR');

            row.innerHTML = `
                <td style=\"font-family: monospace; font-weight: bold;\">${item.key}</td>
                <td>${detail.filename}</td>
                <td style=\"max-width: 200px; overflow: hidden; text-overflow: ellipsis;\">${detail.message}</td>
                <td>
                    <span class=\"status-badge ${bucket.blocked ? 'status-blocked' : 'status-active'}\">
                        ${bucket.blocked ? '차단됨' : '활성'}
                    </span>
                </td>
                <td>${bucket.availableTokens}/${bucket.maxTokens}</td>
                <td style=\"font-weight: bold;\">${bucket.requestCount}</td>
                <td>${timeString}</td>
            `;

            tbody.appendChild(row);
        });
    }

    // 팝업 열기
    function openPopup(item) {
        const detail = item.bucketStatus.bucketDetail;

        document.getElementById('popupTitle').textContent = `상세 정보 - Key: ${item.key}`;
        document.getElementById('popupUri').textContent = detail.uri || '정보 없음';

        // wpJson 파싱해서 예쁘게 표시
        try {
            if (detail.wpJson) {
                const parsed = JSON.parse(detail.wpJson);
                document.getElementById('popupWpJson').textContent = JSON.stringify(parsed, null, 2);
            } else {
                document.getElementById('popupWpJson').textContent = '데이터 없음';
            }
        } catch (e) {
            document.getElementById('popupWpJson').textContent = detail.wpJson || '파싱할 수 없는 데이터';
        }

        document.getElementById('popupOverlay').style.display = 'flex';
    }

    // 팝업 닫기
    function closePopup() {
        document.getElementById('popupOverlay').style.display = 'none';
    }

    // 팝업 외부 클릭 시 닫기
    document.getElementById('popupOverlay').addEventListener('click', function(e) {
        if (e.target === this) {
            closePopup();
        }
    });

    // ESC 키로 팝업 닫기
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closePopup();
        }
    });
</script>
</body>
</html>`
