<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Limit 모니터링 대시보드</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .number {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card.total .number { color: #3498db; }
        .stat-card.blocked .number { color: #e74c3c; }
        .stat-card.active .number { color: #2ecc71; }

        .top3-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .top3-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .top3-card {
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .top3-card.first {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }

        .top3-card.second {
            background: linear-gradient(135deg, #C0C0C0 0%, #A9A9A9 100%);
        }

        .top3-card.third {
            background: linear-gradient(135deg, #CD7F32 0%, #B8860B 100%);
        }

        .top3-rank {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .top3-filename {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .top3-count {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .top3-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .sort-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn.primary {
            background: #3498db;
            color: white;
        }

        .btn.primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn.active {
            background: #2c3e50;
            color: white;
        }

        .refresh-btn {
            background: #27ae60;
            color: white;
            margin-left: auto;
        }

        .refresh-btn:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .data-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-left: 5px solid #3498db;
            transition: transform 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px);
        }

        .data-card.blocked {
            border-left-color: #e74c3c;
        }

        .data-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .key-hash {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #7f8c8d;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.blocked {
            background: #ffe6e6;
            color: #c0392b;
        }

        .status-badge.active {
            background: #e8f5e8;
            color: #27ae60;
        }

        .file-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .file-info h4 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .file-path {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #34495e;
            word-break: break-all;
        }

        .message-text {
            color: #7f8c8d;
            font-style: italic;
            margin-top: 5px;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tokens .metric-value { color: #3498db; }
        .max-tokens .metric-value { color: #95a5a6; }
        .requests .metric-value { color: #e67e22; }

        .reset-time {
            background: #ecf0f1;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .reset-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .reset-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .countdown {
            font-size: 0.9rem;
            color: #e74c3c;
            margin-top: 5px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Rate Limit 모니터링 대시보드</h1>
        <p>실시간 요청 제한 현황 및 통계</p>
    </div>

    <div class="stats">
        <div class="stat-card total">
            <h3>전체 항목</h3>
            <div class="number" id="totalCount">-</div>
        </div>
        <div class="stat-card blocked">
            <h3>차단된 항목</h3>
            <div class="number" id="blockedCount">-</div>
        </div>
        <div class="stat-card active">
            <h3>활성 항목</h3>
            <div class="number" id="activeCount">-</div>
        </div>
    </div>

    <div class="top3-section">
        <h3>TOP 3 요청 파일</h3>
        <div id="top3Grid" class="top3-grid"></div>
    </div>

    <div class="chart-section">
        <h3>데이터 차트</h3>
        <div class="view-toggle">
            <button class="btn primary active" onclick="changeChart('requestCount')">요청 수</button>
            <button class="btn primary" onclick="changeChart('resetTime')">남은 시간</button>
            <button class="btn primary" onclick="changeChart('tokens')">토큰 상태</button>
        </div>
        <div id="chartContainer" class="chart-container">
            <canvas id="requestChart"></canvas>
        </div>
    </div>

    <div class="controls">
        <h3>카드 정렬</h3>
        <div class="sort-buttons">
            <button class="btn primary active" onclick="sortCards('requestCount')">요청 수 순</button>
            <button class="btn primary" onclick="sortCards('blocked')">차단된 항목</button>
            <button class="btn primary" onclick="sortCards('resetTime')">리셋 시간 순</button>
            <button class="btn refresh-btn" onclick="refreshData()">새로고침</button>
        </div>
    </div>

    <div id="loading" class="loading">
        데이터를 불러오는 중...
    </div>

    <div id="error" class="error" style="display: none;">
        데이터를 불러오는데 실패했습니다.
    </div>

    <div id="dataGrid" class="data-grid" style="display: none;"></div>
</div>

<script>
    let allData = [];
    let currentSort = 'requestCount';
    let myChart = null;
    let chartType = 'requestCount';

    // 페이지 시작
    document.addEventListener('DOMContentLoaded', function() {
        refreshData();
        setInterval(refreshData, 30000);
        setInterval(updateCountdowns, 1000);
    });

    // 데이터 로드
    async function refreshData() {
        try {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';

            const response = await fetch('http://localhost:8080/api/report/all');
            if (!response.ok) {
                throw new Error('HTTP ' + response.status);
            }

            const data = await response.json();
            allData = data;

            showStats();
            showTop3();
            showChart();
            showCards();

            document.getElementById('loading').style.display = 'none';
            document.getElementById('dataGrid').style.display = 'grid';

        } catch (error) {
            console.error('로드 실패:', error);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = '데이터 로드 실패: ' + error.message;
        }
    }

    // 통계 표시
    function showStats() {
        const total = allData.length;
        const blocked = allData.filter(item => item.bucketStatus.blocked).length;
        const active = total - blocked;

        document.getElementById('totalCount').textContent = total;
        document.getElementById('blockedCount').textContent = blocked;
        document.getElementById('activeCount').textContent = active;
    }

    // TOP 3 표시
    function showTop3() {
        const top3 = allData
            .sort((a, b) => b.bucketStatus.requestCount - a.bucketStatus.requestCount)
            .slice(0, 3);

        const grid = document.getElementById('top3Grid');
        grid.innerHTML = '';

        top3.forEach(function(item, index) {
            const div = document.createElement('div');
            const rankClass = index === 0 ? 'first' : index === 1 ? 'second' : 'third';
            const rankIcon = index === 0 ? '🥇' : index === 1 ? '🥈' : '🥉';

            div.className = 'top3-card ' + rankClass;
            div.innerHTML =
                '<div class="top3-rank">' + rankIcon + '</div>' +
                '<div class="top3-filename">' + item.bucketStatus.bucketDetail.filename + '</div>' +
                '<div class="top3-count">' + item.bucketStatus.requestCount.toLocaleString() + '</div>' +
                '<div class="top3-label">요청 수</div>';

            grid.appendChild(div);
        });
    }

    // 차트 변경
    function changeChart(type) {
        chartType = type;

        document.querySelectorAll('.view-toggle .btn').forEach(function(btn) {
            btn.classList.remove('active');
        });

        event.target.classList.add('active');
        showChart();
    }

    // 차트 표시
    function showChart() {
        const ctx = document.getElementById('requestChart').getContext('2d');

        if (myChart) {
            myChart.destroy();
        }

        let data = allData.slice();
        let yValues, yLabel, colors;

        if (chartType === 'requestCount') {
            data.sort(function(a, b) {
                return b.bucketStatus.requestCount - a.bucketStatus.requestCount;
            });
            data = data.slice(0, 10);
            yValues = data.map(function(item) {
                return item.bucketStatus.requestCount;
            });
            yLabel = '요청 수';
            colors = data.map(function(item) {
                return item.bucketStatus.blocked ? '#e74c3c' : '#3498db';
            });
        } else if (chartType === 'resetTime') {
            data.sort(function(a, b) {
                const timeA = new Date(a.bucketStatus.nextReset);
                const timeB = new Date(b.bucketStatus.nextReset);
                return timeA - timeB;
            });
            data = data.slice(0, 10);
            yValues = data.map(function(item) {
                const now = new Date();
                const resetTime = new Date(item.bucketStatus.nextReset);
                const diff = Math.max(0, resetTime - now);
                return Math.floor(diff / (1000 * 60));
            });
            yLabel = '리셋까지 남은 시간 (분)';
            colors = data.map(function(item) {
                return item.bucketStatus.blocked ? '#e74c3c' : '#27ae60';
            });
        } else if (chartType === 'tokens') {
            data.sort(function(a, b) {
                return a.bucketStatus.availableTokens - b.bucketStatus.availableTokens;
            });
            data = data.slice(0, 10);
            yValues = data.map(function(item) {
                return item.bucketStatus.availableTokens;
            });
            yLabel = '남은 토큰 수';
            colors = data.map(function(item) {
                const tokens = item.bucketStatus.availableTokens;
                if (tokens === 0) return '#e74c3c';
                if (tokens <= 2) return '#f39c12';
                return '#2ecc71';
            });
        }

        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.map(function(item) {
                    return item.bucketStatus.bucketDetail.filename;
                }),
                datasets: [{
                    label: yLabel,
                    data: yValues,
                    backgroundColor: colors,
                    borderColor: colors,
                    borderWidth: 2,
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: yLabel
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '파일명'
                        }
                    }
                }
            }
        });
    }

    // 카드 정렬
    function sortCards(sortType) {
        currentSort = sortType;

        document.querySelectorAll('.sort-buttons .btn:not(.refresh-btn)').forEach(function(btn) {
            btn.classList.remove('active');
        });

        event.target.classList.add('active');
        showCards();
    }

    // 카드 표시
    function showCards() {
        let data = allData.slice();

        if (currentSort === 'requestCount') {
            data.sort(function(a, b) {
                return b.bucketStatus.requestCount - a.bucketStatus.requestCount;
            });
        } else if (currentSort === 'blocked') {
            data.sort(function(a, b) {
                if (a.bucketStatus.blocked === b.bucketStatus.blocked) {
                    return b.bucketStatus.requestCount - a.bucketStatus.requestCount;
                }
                return b.bucketStatus.blocked - a.bucketStatus.blocked;
            });
        } else if (currentSort === 'resetTime') {
            data.sort(function(a, b) {
                const timeA = new Date(a.bucketStatus.nextReset);
                const timeB = new Date(b.bucketStatus.nextReset);
                return timeA - timeB;
            });
        }

        const grid = document.getElementById('dataGrid');
        grid.innerHTML = '';

        data.forEach(function(item) {
            const card = makeCard(item);
            grid.appendChild(card);
        });
    }

    // 카드 생성
    function makeCard(item) {
        const key = item.key;
        const bucket = item.bucketStatus;
        const alarm = bucket.bucketDetail;

        const div = document.createElement('div');
        div.className = 'data-card' + (bucket.blocked ? ' blocked' : '');

        const resetTime = new Date(bucket.nextReset);
        const timeStr = resetTime.toLocaleString('ko-KR');

        div.innerHTML =
            '<div class="data-card-header">' +
            '<div class="key-hash">#' + key + '</div>' +
            '<div class="status-badge ' + (bucket.blocked ? 'blocked' : 'active') + '">' +
            (bucket.blocked ? '🚫 차단됨' : '✅ 활성') +
            '</div>' +
            '</div>' +
            '<div class="file-info">' +
            '<h4>📁 ' + alarm.filename + '</h4>' +
            '<div class="file-path">' + alarm.filename + '</div>' +
            '<div class="message-text">💬 ' + alarm.message + '</div>' +
            '</div>' +
            '<div class="metrics">' +
            '<div class="metric tokens">' +
            '<div class="metric-value">' + bucket.availableTokens + '</div>' +
            '<div class="metric-label">남은 토큰</div>' +
            '</div>' +
            '<div class="metric max-tokens">' +
            '<div class="metric-value">' + bucket.maxTokens + '</div>' +
            '<div class="metric-label">최대 토큰</div>' +
            '</div>' +
            '<div class="metric requests">' +
            '<div class="metric-value">' + bucket.requestCount.toLocaleString() + '</div>' +
            '<div class="metric-label">총 요청</div>' +
            '</div>' +
            '</div>' +
            '<div class="reset-time">' +
            '<div class="reset-label">리셋 예정 시간</div>' +
            '<div class="reset-value">' + timeStr + '</div>' +
            '<div class="countdown" data-reset-time="' + bucket.nextReset + '">' +
            getRemainingTime(resetTime) +
            '</div>' +
            '</div>';

        return div;
    }

    // 남은 시간 계산
    function getRemainingTime(resetTime) {
        const now = new Date();
        const diff = resetTime - now;

        if (diff <= 0) {
            return '리필';
        }

        const minutes = Math.floor(diff / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        if (minutes > 0) {
            return minutes + '분 ' + seconds + '초 남음';
        } else {
            return seconds + '초 남음';
        }
    }

    // 카운트다운 업데이트
    function updateCountdowns() {
        document.querySelectorAll('.countdown').forEach(function(element) {
            const resetTime = new Date(element.dataset.resetTime);
            element.textContent = getRemainingTime(resetTime);
        });
    }
</script>
</body>
</html>
