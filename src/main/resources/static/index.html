<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Limit 모니터링 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .number {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card.total .number { color: #3498db; }
        .stat-card.blocked .number { color: #e74c3c; }
        .stat-card.active .number { color: #2ecc71; }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .sort-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn.primary {
            background: #3498db;
            color: white;
        }

        .btn.primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn.active {
            background: #2c3e50;
            color: white;
        }

        .refresh-btn {
            background: #27ae60;
            color: white;
            margin-left: auto;
        }

        .refresh-btn:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .data-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-left: 5px solid #3498db;
            transition: transform 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px);
        }

        .data-card.blocked {
            border-left-color: #e74c3c;
        }

        .data-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .key-hash {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #7f8c8d;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.blocked {
            background: #ffe6e6;
            color: #c0392b;
        }

        .status-badge.active {
            background: #e8f5e8;
            color: #27ae60;
        }

        .file-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .file-info h4 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .file-path {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #34495e;
            word-break: break-all;
        }

        .message-text {
            color: #7f8c8d;
            font-style: italic;
            margin-top: 5px;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tokens .metric-value { color: #3498db; }
        .max-tokens .metric-value { color: #95a5a6; }
        .requests .metric-value { color: #e67e22; }

        .reset-time {
            background: #ecf0f1;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .reset-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .reset-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .countdown {
            font-size: 0.9rem;
            color: #e74c3c;
            margin-top: 5px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .sort-buttons {
                flex-direction: column;
            }

            .data-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🚦 Rate Limit 모니터링 대시보드</h1>
        <p>실시간 요청 제한 현황 및 통계</p>
    </div>

    <div class="stats">
        <div class="stat-card total">
            <h3>전체 항목</h3>
            <div class="number" id="totalCount">-</div>
        </div>
        <div class="stat-card blocked">
            <h3>차단된 항목</h3>
            <div class="number" id="blockedCount">-</div>
        </div>
        <div class="stat-card active">
            <h3>활성 항목</h3>
            <div class="number" id="activeCount">-</div>
        </div>
    </div>

    <div class="controls">
        <h3>정렬 옵션</h3>
        <div class="sort-buttons">
            <button class="btn primary active" onclick="sortData('requestCount')">요청 수 순</button>
            <button class="btn primary" onclick="sortData('blocked')">차단된 항목</button>
            <button class="btn primary" onclick="sortData('resetTime')">리셋 시간 순</button>
            <button class="btn refresh-btn" onclick="loadData()">🔄 새로고침</button>
        </div>
    </div>

    <div id="loading" class="loading">
        데이터를 불러오는 중...
    </div>

    <div id="error" class="error" style="display: none;">
        데이터를 불러오는데 실패했습니다.
    </div>

    <div id="dataGrid" class="data-grid" style="display: none;"></div>
</div>

<script>
    let currentData = [];
    let currentSort = 'requestCount';

    // 페이지 로드시 데이터 로드
    document.addEventListener('DOMContentLoaded', function() {
        loadData();
        // 30초마다 자동 새로고침
        setInterval(loadData, 30000);
        // 1초마다 카운트다운 업데이트
        setInterval(updateCountdowns, 1000);
    });

    // API에서 데이터 로드
    async function loadData() {
        try {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('dataGrid').style.display = 'none';

            const response = await fetch('http://localhost:8080/api/report/all');
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }

            const data = await response.json();
            currentData = data;
            if (data === null || data === "undefined" || data?.length <= 0) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dataGrid').style.display = 'grid';
                return;
            }

            updateStats();
            sortData(currentSort);

            document.getElementById('loading').style.display = 'none';
            document.getElementById('dataGrid').style.display = 'grid';

        } catch (error) {
            console.error('데이터 로드 실패:', error);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent =
                `데이터를 불러오는데 실패했습니다: ${error.message}`;
        }
    }

    // 통계 업데이트
    function updateStats() {
        const total = currentData.length;
        const blocked = currentData.filter(item => item.bucketStatus.blocked).length;
        const active = total - blocked;

        document.getElementById('totalCount').textContent = total;
        document.getElementById('blockedCount').textContent = blocked;
        document.getElementById('activeCount').textContent = active;
    }

    // 데이터 정렬
    function sortData(sortType) {
        currentSort = sortType;

        // 버튼 상태 업데이트
        document.querySelectorAll('.sort-buttons .btn:not(.refresh-btn)').forEach(btn => {
            btn.classList.remove('active');
        });
        // event.target.classList.add('active');

        let sortedData = [...currentData];

        switch(sortType) {
            case 'requestCount':
                sortedData.sort((a, b) => b.bucketStatus.requestCount - a.bucketStatus.requestCount);
                break;
            case 'blocked':
                sortedData.sort((a, b) => {
                    if (a.bucketStatus.blocked === b.bucketStatus.blocked) {
                        return b.bucketStatus.requestCount - a.bucketStatus.requestCount;
                    }
                    return b.bucketStatus.blocked - a.bucketStatus.blocked;
                });
                break;
            case 'resetTime':
                sortedData.sort((a, b) => {
                    const timeA = new Date(a.bucketStatus.nextReset);
                    const timeB = new Date(b.bucketStatus.nextReset);
                    return timeA - timeB;
                });
                break;
        }

        renderData(sortedData);
    }

    // 데이터 렌더링
    function renderData(data) {
        const grid = document.getElementById('dataGrid');
        grid.innerHTML = '';

        data.forEach(item => {
            const card = createDataCard(item);
            grid.appendChild(card);
        });
    }

    // 데이터 카드 생성
    function createDataCard(item) {
        const { key, bucketStatus } = item;
        const { alarmInfo, availableTokens, maxTokens, nextReset, blocked, requestCount } = bucketStatus;

        const card = document.createElement('div');
        card.className = `data-card ${blocked ? 'blocked' : ''}`;

        const resetTime = new Date(nextReset);
        const formattedResetTime = resetTime.toLocaleString('ko-KR', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });

        card.innerHTML = `
                <div class="data-card-header">
                    <div class="key-hash">#${key}</div>
                    <div class="status-badge ${blocked ? 'blocked' : 'active'}">
                        ${blocked ? '🚫 차단됨' : '✅ 활성'}
                    </div>
                </div>

                <div class="file-info">
                    <h4>📁 ${alarmInfo.filename}</h4>
                    <div class="file-path">${alarmInfo.filename}</div>
                    <div class="message-text">💬 ${alarmInfo.message}</div>
                </div>

                <div class="metrics">
                    <div class="metric tokens">
                        <div class="metric-value">${availableTokens}</div>
                        <div class="metric-label">남은 토큰</div>
                    </div>
                    <div class="metric max-tokens">
                        <div class="metric-value">${maxTokens}</div>
                        <div class="metric-label">최대 토큰</div>
                    </div>
                    <div class="metric requests">
                        <div class="metric-value">${requestCount.toLocaleString()}</div>
                        <div class="metric-label">총 요청</div>
                    </div>
                </div>

                <div class="reset-time">
                    <div class="reset-label">리셋 예정 시간</div>
                    <div class="reset-value">${formattedResetTime}</div>
                    <div class="countdown" data-reset-time="${nextReset}">
                        ${getTimeRemaining(resetTime)}
                    </div>
                </div>
            `;

        return card;
    }

    // 남은 시간 계산
    function getTimeRemaining(resetTime) {
        const now = new Date();
        const diff = resetTime - now;

        if (diff <= 0) {
            return '리셋 시간 초과';
        }

        const minutes = Math.floor(diff / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        if (minutes > 0) {
            return `${minutes}분 ${seconds}초 남음`;
        } else {
            return `${seconds}초 남음`;
        }
    }

    // 카운트다운 업데이트
    function updateCountdowns() {
        document.querySelectorAll('.countdown').forEach(element => {
            const resetTime = new Date(element.dataset.resetTime);
            element.textContent = getTimeRemaining(resetTime);
        });
    }

    // 전역 함수로 정의 (버튼에서 호출용)
    window.sortData = sortData;
    window.loadData = loadData;
</script>
</body>
</html>
